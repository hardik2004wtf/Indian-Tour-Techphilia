<!DOCTYPE html>
<html lang="en">

<head>
    <meta keywor>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Sign Up</h1>
        </div>
        <div class="name">
            <label class="both" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Name" required>
        </div>
        <div class="name">
            <label class="both" for="text">Create Password</label>
            <input type="text" name="text" id="text" placeholder="Create Password" required>
        </div>
        <div class="name">
            <label class="both" for="text">Confirm Password</label>
            <input type="password" name="text" id="text" placeholder="Confirm Password" required>
        </div>
        <div class="name">
            <label class="both" for="text">E-Mail</label>
            <input type="email" name="text" id="text" placeholder="Enter E-Mail" required>
        </div>
        <div class="name">
            <label class="both" for="text">Number</label>
            <input type="text" name="text" id="text" placeholder="Enter Number" required>
        </div>
        <a href="Tech.html" target="_blank"><input class="btn" type="submit" value="Sign Up"></a>
        <p>Already have an account? <a href="Login.html" target="_blank">LOGIN</a></p>
    </div>
</body>

</html>
